<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 30px;
    }
    video {
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h2>üé¨ AI Video Generator</h2>

  <form id="videoForm">
    <label>
      Topic:
      <input type="text" name="topic" required />
    </label>
    <label>
      Duration (in minutes):
      <input type="number" name="duration" required />
    </label>
    <label>
      Language Code (e.g. en, hi, ta, fr):
      <input type="text" name="language" required />
    </label>
    <button type="submit">Generate Video</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('videoForm');
    const output = document.getElementById('output');

    form.onsubmit = async (e) => {
      e.preventDefault();
      output.innerHTML = "‚è≥ Generating video... please wait.";

      const formData = new FormData(form);
      const payload = {
        topic: formData.get("topic"),
        duration: formData.get("duration"),
        language: formData.get("language")
      };

      try {
        const res = await fetch("http://localhost:3000/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.videoUrl) {
          output.innerHTML = `
            <h3>‚úÖ Your AI Video:</h3>
            <video controls src="${result.videoUrl}"></video>
          `;
        } else {
          output.innerHTML = "‚ùå Failed to generate video.";
        }
      } catch (err) {
        console.error("‚ùå Error:", err);
        output.innerHTML = "‚ùå Server error. Check your console or backend.";
      }
    };
  </script>
</body>
</html>
